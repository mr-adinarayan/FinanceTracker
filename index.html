<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personal Finance Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.3/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gradient-to-r from-gray-800 via-gray-900 to-black text-gray-200 font-sans">

  <!-- Header -->
  <header class="bg-gradient-to-r from-gray-700 via-gray-800 to-black text-white py-4 shadow-lg">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <h1 class="text-3xl font-semibold">Personal Finance Tracker</h1>
    </div>
  </header>

  <!-- Main Content -->
  <main class="py-10">
    <div class="max-w-7xl mx-auto sm:px-6 lg:px-8">
      
      <!-- Input Form -->
      <div class="bg-gradient-to-r from-teal-600 via-cyan-600 to-blue-600 p-8 rounded-lg shadow-lg mb-8">
        <h2 class="text-xl font-semibold mb-4">Add Transaction</h2>
        <form id="transaction-form">
          <div class="grid grid-cols-2 gap-6">
            <div class="col-span-2 sm:col-span-1">
              <label for="amount" class="block text-sm font-medium">Amount</label>
              <input type="number" id="amount" class="mt-1 p-2 w-full bg-gray-700 text-white border border-gray-600 rounded-md" required>
            </div>
            <div class="col-span-2 sm:col-span-1">
              <label for="category" class="block text-sm font-medium">Category</label>
              <input type="text" id="category" class="mt-1 p-2 w-full bg-gray-700 text-white border border-gray-600 rounded-md" required>
            </div>
            <div class="col-span-2">
              <label for="type" class="block text-sm font-medium">Transaction Type</label>
              <select id="type" class="mt-1 p-2 w-full bg-gray-700 text-white border border-gray-600 rounded-md" required>
                <option value="income">Income</option>
                <option value="expense">Expense</option>
              </select>
            </div>
            <div class="col-span-2 text-right">
              <button type="submit" class="px-6 py-2 bg-orange-500 text-white font-medium rounded-md hover:bg-orange-600">Add Transaction</button>
            </div>
          </div>
        </form>
      </div>

      <!-- Transaction List (Styled like Input Form) -->
      <div class="bg-gradient-to-r from-teal-600 via-cyan-600 to-blue-600 p-8 rounded-lg shadow-lg mb-8">
        <h2 class="text-xl font-semibold mb-4">Transaction History</h2>
        <ul id="transaction-list" class="space-y-4">
          <!-- Dynamic transaction items will appear here -->
        </ul>
      </div>

      <!-- Data Visualization (Chart) (Styled like Input Form) -->
      <div class="bg-gradient-to-r from-teal-600 via-cyan-600 to-blue-600 p-8 rounded-lg shadow-lg">
        <h2 class="text-xl font-semibold mb-4">Income vs Expense Chart</h2>
        <canvas id="transaction-chart" width="400" height="200"></canvas>
      </div>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
